       <script>
       function storeSelectedValue() {
            const radioButtons = document.getElementsById("80");
            radioButtons.forEach((radioButton) => {
            radioButton.addEventListener("change", () => {
            localStorage.setItem("selectedNumber", radioButton.value);
          });
        });
      }; 
        function showMessage() {
          var overlay = document.getElementById("overlay");
          var messageBox = document.getElementById("message-box");
          var message = document.getElementById("message");
         
          overlay.style.display = "block";
          messageBox.style.display = "block";
          message.innerHTML = "Driver Name: Sundar <br> Phone No.: 95680 73820 <br> Vehicle No.: TN 21 4587 <br> Seater Capacity: 4 <br> Driver Rating: -***-";
         
        }
   function showMessagea() {

        function hideMessage() {
          var overlay = document.getElementById("overlay");
          var messageBox = document.getElementById("message-box");
          overlay.style.display = "none";
          messageBox.style.display = "none";
        }

        function RadioValue(){
            const cartype=document.getElementById("car-type").value;
            document.getElementById("result").innerHTML ="";
            var ele = document.getElementsByTagName('input');
          
        for(i = 0; i < ele.length; i++) {
              
            if(ele[i].type="radio") {
              
                if(ele[i].checked)
                    document.getElementById("result").innerHTML
                            += ele[i].name
                            += ele[i].value + "<br>";                           
            }
          }
          const distance = localStorage.getItem('dis');
            console.log(distance); 
            
            const TripFare=parseFloat(distance*cartype);
           //const TripFare=distance*cartype;
            
            document.write(TripFare);
            localStorage.setItem('fare', TripFare);
            //window.location.href = 'bill1.html';
            //const fare=ele[i].value*localStorage.getItem('dis');
            //document.write(fare);
        }        
      </script>
